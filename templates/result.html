<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom Styles */
        body {
            background-image: url('../static/bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .result-container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 30px;
            margin-top: 50px;
            box-shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .result-container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .result-container p.lead {
            font-size: 1.25rem;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0;
        }

        .back-to-home {
            display: inline-block;
            padding: 10px 20px;
            background-color: #35b8a4;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
            opacity: 0;
            transform: translateY(20px);
        }

        .back-to-home:hover {
            background-color: #2a8e7d;
        }
        .logo {
            height: 40px;
            margin-right: 10px;
            border-radius: 40px;
        }
        .navbar-nav .dropdown-menu {
            position: absolute;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#" style="margin-left: 80px; color: rgb(53, 184, 164); font-size: 1.5rem; font-weight: bold;">
            <img src="../static/logo.png" alt="Logo" class="logo"> AquaPredict
        </a>
        <div class="navbar-nav ml-auto">
            <div class="row">
                <div class="col">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/about">About</a>
                        </li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="learnMoreDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Learn More About Water
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="learnMoreDropdown">
                                <li><a class="dropdown-item" href="/contaminants">Contaminants</a></li>
                                <li><a class="dropdown-item" href="https://betterwatertoday.org">BetterWaterToday.org</a></li>
                                <li><a class="dropdown-item" href="/guidelines">Guidelines</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="col">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" style="width: 179px;" href="/addres">Additional Resources</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <br><br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 result-container text-center">
                <img src="water_icon.png" alt="Water Icon" width="100" height="100" style="position: absolute; top: -50px; left: 50%; transform: translateX(-50%);">
                <h1>Prediction Result</h1>
                <p class="lead" id="prediction-result">{{result}}</p>
                <a href="/home" class="back-to-home">Back to Home</a>
            </div>
        </div>
    </div>

    
    <!-- Bootstrap JS and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Add fade-in animation for the prediction result
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                var predictionResult = document.getElementById('prediction-result');
                predictionResult.style.opacity = '1';
                predictionResult.style.transform = 'translateY(0)';
                predictionResult.style.transition = 'opacity 1s ease-in-out, transform 1s ease-in-out';
                var backToHome = document.querySelector('.back-to-home');
                backToHome.style.opacity = '1';
                backToHome.style.transform = 'translateY(0)';
                backToHome.style.transition = 'opacity 1s ease-in-out, transform 1s ease-in-out';
            }, 500);
        });
    </script>
</body>

</html>
